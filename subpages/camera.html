<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <header class="header_cam">
        <div class="publish">
            <p class="publish_text">
                Publish
            </p>
        </div>
    </header>
    <main>
        <div>
            <h5 class="h5_margin_bot">Name</h5>
            <input class="name" type="text">
        </div>
        <div>
            <h5 class="h5_margin">Description</h5>
            <input class="description" type="text">
        </div>
        <div>
            <h5 class="h5_margin">Tags</h5>
            <input class="name" type="text">
        </div>
        <div>
            <h5 class="h5_margin">Type</h5>

            <select id="type" class="name" name="type">
                <option value="creation">creation</option>
                <option value="recipe">recipe</option>
                <option value="totorial">tutorial</option>
            </select>
        </div>

        <video id="video" autoplay></video>

        <script>
            // Grab elements, create settings, etc.
            var video = document.getElementById('video');

            // Get access to the camera!
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Not adding `{ audio: true }` since we only want video now
                navigator.mediaDevices.getUserMedia({
                    video: true
                }).then(function(stream) {
                    //video.src = window.URL.createObjectURL(stream);
                    video.srcObject = stream;
                    video.play();
                });
                // Elements for taking the snapshot
                var photo = document.getElementById('video');
                var context = canvas.getContext('2d');
                var video = document.getElementById('video');

                // Trigger photo take
                document.getElementById("photo").addEventListener("click", function() {
                    context.drawImage(video, 0, 0, 375, 375);
                });
            }

        </script>

        <div class="buttons">
            <button id="flash"></button>
            <button id="photo"></button>
        </div>
        <div class="category">
            <div class="category_button_white">
                <p class="category_text">
                    Gallery
                </p>
            </div>
            <div class="category_button">
                <p class="category_text">
                    Photo
                </p>
            </div>
            <div class="category_button_white">
                <p class="category_text">
                    Video
                </p>
            </div>
        </div>

    </main>
